{% extends "base.html" %}
{% block content %}
<div class="nav_container"></div>
<div class="content">
<div class="page-header"><h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;修改厂商信息</h2></div>
<form class="form-horizontal" role="form" action="/check_action/" method="post">{% csrf_token %}
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">厂商名称</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname"
            placeholder="{{dict_isp_info.name}}" style="width:50%;" name="isp-name">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">联系人员</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="lastname"
            placeholder="{{dict_isp_info.c}}" style="width:50%;" name="isp-contact">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">联系电话</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="lastname"
            placeholder="{{dict_isp_info.p}}" style="width:50%;" name="isp-phone">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">公司地址</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="lastname"
            placeholder="{{dict_isp_info.addr}}" style="width:50%;" name="isp-address">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">备注信息</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="lastname"
            placeholder="{{dict_isp_info.info}}" style="width:50%;" name="isp-info">
      </div>
   </div>
	
   <input class="ipt" type="hidden" name="iname" value="modify-isp" style="width:280px;height:36px;"/>
   <input class="ipt" type="hidden" name="isp-id" value="{{dict_isp_info.id}}" style="width:280px;height:36px;"/>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">提交</button>
      </div>
   </div>
</form>
</div>
</div>
{% endblock %}
