{% extends "base.html" %}
{% block content %}
<div class="nav_container"></div>
<div class="content">
<div class="page-header"><h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录入新机房</h2></div>
<form class="form-horizontal" role="form">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">机房名称</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname"
            placeholder="请输入机房名称" style="width:50%;">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">所属厂商</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="lastname"
            placeholder="请输入厂商名称" style="width:50%;">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">提交</button>
      </div>
   </div>
</form>
</div>
</div>
{% endblock %}
