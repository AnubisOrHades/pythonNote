{% extends "base.html" %}
{% block content %}
<div class="nav_container"></div>
<div class="content">
<div class="page-header"><h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;初始化设备信息</h2></div>
<form class="form-horizontal" role="form" action="/check_action" method="GET">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">设备名称</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname"
            placeholder="{{dict_init_info.name}}" style="width:50%;">
      </div>
   </div>
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">I P 地址</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="firstname"
            placeholder="{{dict_init_info.ip}}" style="width:50%;">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">设备型号</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="lastname"
            placeholder="{{dict_init_info.modelNum}}" style="width:50%;">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">提交</button>
      </div>
   </div>
</form>
</div>
</div>
{% endblock %}
